workflows:
  test_analyze_build_project:
    jobs:
      - test-backend
      - analyze-backend:
          requires:
            - test-backend
      - build-backend:
          requires:
            - analyze-backend
      - build-frontend:
          requires:
            - build-backend
      - deploy-infrastructure:
          requires:
            - build-frontend
